<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="1000" height="240" viewBox="0 0 1000 240" role="img" aria-label="Animated banner with selectable text">

  <!-- defs: animated gradient and reusable circle -->
  <defs>
    <!-- moving linear gradient -->
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0ea5e9">
        <animate attributeName="stop-color" values="#0ea5e9;#7c3aed;#0ea5e9" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#7c3aed">
        <animate attributeName="stop-color" values="#7c3aed;#06b6d4;#7c3aed" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#06b6d4">
        <animate attributeName="stop-color" values="#06b6d4;#0ea5e9;#06b6d4" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- subtle animated radial light (for depth) -->
    <radialGradient id="rg">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.08">
        <animate attributeName="stop-opacity" values="0.06;0.12;0.06" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <!-- circle shape for particle instances -->
    <circle id="dot" r="12" />
  </defs>

  <!-- background rectangles using gradients -->
  <rect x="0" y="0" width="100%" height="100%" fill="url(#g)"/>

  <!-- animated moving band (large translucent shape that slides) -->
  <g transform="translate(-200,0)">
    <rect x="0" y="-40" width="400" height="320" rx="120" fill="white" fill-opacity="0.04">
      <animateTransform attributeName="transform" attributeType="XML"
                        type="translate" from="-200 0" to="1200 0" dur="18s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- floating particles (clones of #dot) with different motions -->
  <g fill="white" fill-opacity="0.10" stroke="none" transform="translate(0,0)">
    <use xlink:href="#dot" x="120" y="60">
      <animateTransform attributeName="transform" type="translate" values="0 0; 40 -10; 0 0" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="fill-opacity" values="0.06;0.14;0.06" dur="5s" repeatCount="indefinite"/>
    </use>

    <use xlink:href="#dot" x="320" y="40" >
      <animateTransform attributeName="transform" type="translate" values="0 0; -30 14; 0 0" dur="5.5s" repeatCount="indefinite"/>
      <animate attributeName="fill-opacity" values="0.04;0.12;0.04" dur="6s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="1;0.7;1" dur="7s" additive="sum" repeatCount="indefinite"/>
    </use>

    <use xlink:href="#dot" x="540" y="110">
      <animateTransform attributeName="transform" type="translate" values="0 0; 18 -24; 0 0" dur="6.2s" repeatCount="indefinite"/>
      <animate attributeName="fill-opacity" values="0.05;0.14;0.05" dur="5s" repeatCount="indefinite"/>
    </use>

    <use xlink:href="#dot" x="780" y="70">
      <animateTransform attributeName="transform" type="translate" values="0 0; -48 22; 0 0" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="fill-opacity" values="0.02;0.10;0.02" dur="6.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="1;1.3;1" dur="7.2s" additive="sum" repeatCount="indefinite"/>
    </use>
  </g>

  <!-- faint radial highlight -->
  <rect x="0" y="0" width="100%" height="100%" fill="url(#rg)" />

  <!-- translucent overlay to improve contrast (use small opacity so text remains readable) -->
  <rect x="0" y="0" width="100%" height="100%" fill="#000" fill-opacity="0.18" />

  <!-- Clickable/selectable text centered -->
  <!-- Anchor below wraps the text making it clickable. GitHub renders href on anchors inside SVG. -->
  <a xlink:href="https://example.com" href="https://example.com" target="_blank" rel="noopener">
    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
          font-family="system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial"
          font-weight="600" font-size="34" fill="#ffffff" style="user-select:text;">
      My Project — Animated SVG Banner
    </text>

    <!-- smaller subtitle under main text (also selectable) -->
    <text x="50%" y="72%" text-anchor="middle" dominant-baseline="middle"
          font-family="system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial"
          font-size="14" fill="#e6eef8" fill-opacity="0.92" style="user-select:text;">
      Click to visit — text is selectable and copyable
    </text>
  </a>
</svg>